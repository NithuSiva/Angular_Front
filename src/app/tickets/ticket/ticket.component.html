

<div [ngClass]="ticket.archived ? 'card ticket-archived' : 'card ticket'" (click)="selectTicket()">
  <!-- we use the {{ }} syntax to display the data, more info: https://angular.io/guide/displaying-data-->
  <h3>Titre : {{ticket.title}}</h3>
  <i class="fas fa-calendar-alt"></i> {{ticket.date | date: 'shortTime'}} &nbsp;&nbsp;
  <i class="far fa-user" *ngIf="ticket.student"> {{ticket.student.firstName}} {{ticket.student.lastName}} &nbsp;&nbsp;</i>
  <br>
  <i> {{ticket.description}}</i>
  <div *ngIf="ticket.major == 'SI'">
    <i class="fas fa-wine-bottle"> {{ticket.major}}</i>
  </div>
  <div *ngIf="ticket.major == 'GE'">
    <i class="fas fa-wheelchair"> {{ticket.major}}</i>
  </div>
  <div *ngIf="ticket.major == 'GB'">
    <i class="fas fa-walking"> {{ticket.major}}</i> 
  </div>
 
  <button id="{{ticket.title}}" type="submit" class="btn-custom" (click)="archivedTicket(ticket, $event)">{{ticket.archived ? 'Archived' : 'Archive'}}</button>
  <button id={{ticket.student?.id}} type="submit" class="btn-custom" (click)="httpDeleteTicket(ticket)">Delete</button>
</div>
